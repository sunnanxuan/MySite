{% extends 'layout/user.html' %}

{% block user_content %}
    <form id="addForm" class="form-horizontal" method="post" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.title.id_for_label }}" class="col-md-2 control-label">
                {{ form.title.label }}
            </label>
            <div class="col-md-10">
                {{ form.title }}
                <div class="error-msg"></div>
            </div>
        </div>
        <div class="form-group">
            <label for="{{ form.desc.id_for_label }}" class="col-md-2 control-label">
                {{ form.desc.label }}
            </label>
            <div class="col-md-10">
                {{ form.desc }}
                <div class="error-msg"></div>
            </div>
        </div>
        <div class="form-group clearfix">
            <div class="col-md-6">
                <label for="{{ form.category.id_for_label }}" class="col-md-2 control-label">
                    {{ form.category.label }}
                </label>
                <div class="col-md-8">
                    {{ form.category }}
                    <div class="error-msg"></div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="{{ form.tags.id_for_label }}" class="col-md-2 control-label">
                    {{ form.tags.label }}
                </label>
                <div class="col-md-8">
                    {{ form.tags }}
                    <div class="error-msg"></div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="editor-content" class="col-md-2 control-label">
                {{ form.content.label }}
            </label>
            <div class="col-md-10">
                <div id="editor-content">{{ form.content.value|default_if_none:'' }}</div>
                <input type="hidden" name="content" id="hiddenContent">
                <div class="error-msg">{{ form.content.errors.0 }}</div>
            </div>
        </div>
        <div class="form-group mt-4">
            <!-- 发布按钮，点击后会追加 publish 参数 -->
            <button type="submit" id="bindAddSubmit" name="publish" class="btn btn-primary">发布</button>
            <!-- 保存草稿按钮，只会追加 save_draft 参数 -->
            <button type="submit" name="save_draft" class="btn btn-secondary">保存为草稿</button>
            <a href="{% url 'blog:my_posts' %}" class="btn btn-secondary">取消</a>
        </div>
    </form>
{% endblock %}

{% block user_js %}
    <script>
        var quillContent = null;

        $(function () {
            initQuill();
            bindSubmit();
            submitForm(actionName);
        });

        // 初始化富文本编辑器（Quill）
        function initQuill() {
            if (!quillContent) {
                quillContent = new Quill('#editor-content', {
                    theme: 'snow',
                    placeholder: '请输入描述',
                    modules: {
                        toolbar: [
                            [{'header': [1, 2, false]}],
                            ['bold', 'italic', 'underline', 'strike'],
                            [{'list': 'ordered'}, {'list': 'bullet'}],
                            ['link', 'image'],
                            ['clean']
                        ]
                    }
                });
            }
        }

        // 绑定两个按钮的点击事件，根据点击的按钮决定提交的数据中追加哪个参数
        function bindSubmit() {
            // 点击“发布”按钮时
            $('#bindAddSubmit').click(function(e) {
                e.preventDefault();
                submitForm('publish');
            });

            // 点击“保存为草稿”按钮时
            $("button[name='save_draft']").click(function(e) {
                e.preventDefault();
                submitForm('save_draft');
            });
        }

        // 提交表单数据的通用函数
        function submitForm(actionName) {
            // 更新隐藏域内容：将编辑器内容写入隐藏域
            $('#hiddenContent').val(quillContent.root.innerHTML);
            // 清空所有错误提示
            $("#addForm").find('.error-msg').empty();

            // 序列化表单数据
            var dataArray = $('#addForm').serializeArray();
            // 根据点击的按钮追加相应的参数
            dataArray.push({name: actionName, value: "1"});

            $.ajax({
                url: "{% url 'blog:create_post' %}",
                type: 'POST',
                data: $.param(dataArray),
                dataType: 'JSON',
                success: function (res) {
                    if (res.success) {
                        // 成功后跳转到相应页面
                        location.href = res.url;
                    } else {
                        // 展示表单错误信息
                        $.each(res.error, function (k, v) {
                            $("#id_" + k).parent().next('.error-msg').text(v[0]);
                        });
                    }
                },
                error: function() {
                    alert('提交错误，请重试');
                }
            });
        }
    </script>
{% endblock %}
