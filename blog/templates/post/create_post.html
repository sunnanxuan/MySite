{% extends 'layout/user.html' %}

{% block user_content %}
    <form id="addForm" class="form-horizontal" method="post" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.title.id_for_label }}" class="col-md-2 control-label">
                {{ form.title.label }}
            </label>
            <div class="col-md-10">
                {{ form.title }}
                <div class="error-msg"></div>
            </div>
        </div>
        <div class="form-group">
            <label for="{{ form.desc.id_for_label }}" class="col-md-2 control-label">
                {{ form.desc.label }}
            </label>
            <div class="col-md-10">
                {{ form.desc }}
                <div class="error-msg"></div>
            </div>
        </div>
        <div class="form-group clearfix">
            <div class="col-md-6">
                <label for="{{ form.category.id_for_label }}" class="col-md-2 control-label">
                    {{ form.category.label }}
                </label>
                <div class="col-md-8">
                    {{ form.category }}
                    <div class="error-msg"></div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="{{ form.tags.id_for_label }}" class="col-md-2 control-label">
                    {{ form.tags.label }}
                </label>
                <div class="col-md-8">
                    {{ form.tags }}
                    <div class="error-msg"></div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="editor-content" class="col-md-2 control-label">
                {{ form.content.label }}
            </label>
            <div class="col-md-10">
                <div id="editor-content">{{ form.content.value|default_if_none:'' }}</div>
                <input type="hidden" name="content" id="hiddenContent">
                <div class="error-msg">{{ form.content.errors.0 }}</div>
            </div>
        </div>
        <div class="form-group mt-4">
            <!-- 给发布按钮添加 id 用于 AJAX 绑定 -->
            <button type="submit" id="bindAddSubmit" name="publish" class="btn btn-primary">发布</button>
            <button type="submit" name="save_draft" class="btn btn-secondary">保存为草稿</button>
            <a href="{% url 'blog:my_posts' %}" class="btn btn-secondary">取消</a>
        </div>
    </form>
{% endblock %}

{% block user_js %}
    <script>
        var quillContent = null;

        $(function () {
            initQuill();
            bindAddSubmit();
        });

        function initQuill() {
            if (!quillContent) {
                quillContent = new Quill('#editor-content', {
                    theme: 'snow',
                    placeholder: '请输入描述',
                    modules: {
                        toolbar: [
                            [{'header': [1, 2, false]}],
                            ['bold', 'italic', 'underline', 'strike'],
                            [{'list': 'ordered'}, {'list': 'bullet'}],
                            ['link', 'image'],
                            ['clean']
                        ]
                    }
                });
            }

            // 拦截表单默认提交，将编辑器内容写入隐藏域
            $('#addForm').on('submit', function (e) {
                e.preventDefault();
                $('#hiddenContent').val(quillContent.root.innerHTML);
            });
        }

        function bindAddSubmit() {
            $('#bindAddSubmit').click(function (e) {
                e.preventDefault();
                // 更新隐藏域内容
                $('#hiddenContent').val(quillContent.root.innerHTML);
                // 清空所有错误提示
                $("#addForm").find('.error-msg').empty();
                $.ajax({
                    url: "{% url 'blog:create_post' %}",
                    type: 'POST',
                    data: $('#addForm').serialize(),
                    dataType: 'JSON',
                    success: function (res) {
                        if (res.success) {
                            // 跳转到文章详情页
                            location.href = res.detail_url;
                        } else {
                            // 展示表单错误信息
                            $.each(res.error, function (k, v) {
                                $("#id_" + k).parent().next('.error-msg').text(v[0]);
                            });
                        }
                    }
                });
            });
        }
    </script>
{% endblock %}
