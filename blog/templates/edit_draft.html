{% extends 'layout/user.html' %}

{% block user_content %}
    <h1>编辑草稿：{{ draft.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
            <button type="submit" name="publish" class="btn btn-success">发布</button>
            <button type="submit" name="save_draft" class="btn btn-secondary">保存到草稿</button>
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">
                删除草稿
            </button>
        </div>
    </form>
    <a href="{% url 'blog:draft_list' %}" class="btn btn-light mt-3">返回草稿箱</a>

    <!-- 删除确认模态框 -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="deleteModalLabel">确认删除草稿？</h4>
                </div>
                <div class="modal-body">
                    删除后无法恢复
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <form method="post" action="{% url 'blog:delete_draft' draft.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">确认删除</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
