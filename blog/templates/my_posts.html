{% extends 'layout/user.html' %}

{% block blogs %}
    <div class="container">
        <!-- 显示博客内容 -->
        {% if posts %}
            <ul>
                {% for post in posts %}
                    <li>
                        <a href="{% url 'blog:post_detail' post.id %}">{{ post.title }}发布时间：{{ post.pub_date }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>你还没有发布任何博客。</p>
        {% endif %}
    </div>
{% endblock %}
