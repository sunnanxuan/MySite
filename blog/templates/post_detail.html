{% extends 'base.html' %}
{% load static %}

{% block title %}{{ post.title }}{% endblock %}


{% block css %}{% endblock %}


{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>分类：{{ post.category.name }}</p>
    <p>标签：{{ post.tags.name }}</p>
    <p>作者：{{ post.owner.username }}</p>
    <a href="{% url 'blog:category_detail' post.category.id %}">返回到该分类</a>
{% endblock %}
